<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard by html css javascript" />
    <meta name="author" content="Ahmed Magdy" />
    <title>Courses</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Framework File -->
    <link rel="stylesheet" href="../css/framework.css" />
    <!-- Start Main Css File -->
    <link rel="stylesheet" href="../css/ahmed.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- Website Favicon -->
    <link rel="icon" href="../imgs/icon/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="page d-flex">
      <!-- Start Sidebar -->
      <div class="side-bar shrink-0 p-20 bg-white bx-shdow-0010 p-relative">
        <h2 class="p-relative fs-20 txt-c w-fit m-auto">ahmed</h2>
        <ul></ul>
      </div>
      <!-- End Sidebar -->
      <!-- Start Content -->
      <div class="container full-width">
        <!-- Start Header -->
        <div class="header p-20 between-flex bg-white">
          <div class="left p-relative">
            <i
              class="fa-solid fa-magnifying-glass p-absolute search c-grey fs-14"
            ></i>
            <input
              class="p-10 pl-30 rad-10 b-ccc"
              type="search"
              placeholder="type a keyword"
            />
          </div>
          <div class="right d-flex align-center gap-15">
            <div class="notification p-relative">
              <i class="fa-regular fa-bell bell"></i>
            </div>
            <img class="rad-50" src="../imgs/avatar.png" alt="" />
          </div>
        </div>
        <!-- Start Header -->
        <!-- Start Content -->
        <div class="address ml-20 mt-20 mb-40">
          <h1 class="mb-15">Courses</h1>
          <div class="p-relative line"></div>
        </div>
        <!-- Start courses -->
        <div class="main-courses d-grid"></div>
        <!-- End courses -->
      </div>
    </div>
    <!-- End Content -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/courses.js"></script>
  </body>
</html>
